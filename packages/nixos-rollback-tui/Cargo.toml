[package]
name = "nixos-rollback-tui"
version = "0.1.0"
edition = "2021"
description = "A TUI for rolling back to different NixOS generations"
license = "MIT"
authors = ["Bailey <bailey@example.com>"]

[[bin]]
name = "nixos-rollback-tui"
path = "src/main.rs"

[dependencies]
ratatui = "0.29.0"
crossterm = "0.29.0"
color-eyre = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
clap = { version = "4.0", features = ["derive"] }
